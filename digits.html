<!DOCTYPE html>
<html>
<head>
    <title>Number to Words</title>
</head>
<body>

<h3>Enter number (0 - 999)</h3>

<input type="text" id="num" maxlength="3" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
<button onclick="convert()">Convert</button>

<p id="output"></p>

<script>
function convert() {
    var n = document.getElementById("num").value;

    if (n == "" || n > 999) {
        document.getElementById("output").innerHTML = "Enter number between 0 and 999";
        return;
    }

    var ones = ["","One","Two","Three","Four","Five","Six","Seven","Eight","Nine"];
    var tens = ["","","Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];
    var teens = ["Ten","Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];

    n = parseInt(n);
    var word = "";

    if (n == 0) {
        word = "Zero";
    }
    else if (n < 10) {
        word = ones[n];
    }
    else if (n < 20) {
        word = teens[n - 10];
    }
    else if (n < 100) {
        word = tens[Math.floor(n/10)] + " " + ones[n%10];
    }
    else {
        word = ones[Math.floor(n/100)] + " Hundred ";
        n = n % 100;

        if (n < 10)
            word += ones[n];
        else if (n < 20)
            word += teens[n - 10];
        else
            word += tens[Math.floor(n/10)] + " " + ones[n%10];
    }

    document.getElementById("output").innerHTML = word;
}
</script>

</body>
</html>
